<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!-- AOS (Animación)-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--animate-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>          
    <!--Tipografía Nunito para el contenido-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!--Tipografía Poppins para los titulos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Borja Mates Contacto</title>
</head>

<body>
    <!-- HEADER, NAVBAR + LOGO-->
    <header class="s__encabezado__2">
        <nav class="navbar navbar-expand-lg s_bg__transparent">
            <div class="container-fluid">
            <a class="navbar-brand s__link__productos" href="../index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link s__link__productos" aria-current="page" href="./productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link s__link__productos" href="./nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link s__link__productos" href="./faq.html">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link s__link__productos" href="./contacto.html">Contacto</a>
                </li>
                </ul>
            </div>
        </nav>
        <img class="logo__header__icon" src="../assets/logo-circular.png" alt="Logo borja mates Productos">        
    </header>
    
    
    <main class="animate__animated animate__fadeIn">
        <h1 class="titulo__principal__h4"> ¡Contactanos por privado! </h1>
        <div class="sections__aside">
            <section>
                <article class="article__aside">
                    <img class="icon__aside" src="../assets/whatsapp.png" alt="whatsapp">
                    <p> Se pueden comunicar mediante Whatsapp <br> TEL: +54912121121 </p>
                </article>
            </section>
            <section>
                <article class="article__aside">
                    <img class="icon__aside" src="../assets/email.png" alt="email">
                    <p> También vía email. <br> borjamates@gmail.com </p>
                </article>
            </section>
            <section>
                <article class="article__aside">
                    <img class="icon__aside" src="../assets/enviar.png" alt="envios">
                    <p> O por nuestras redes sociales! </p>
                </article>
            </section>
        </div>  
    </main>
     
    <footer class="section__footer__productos">
        <section class="footer__columna">
            <article>
                <p> 
                    <img class="icon__footer" src="../assets/whatsapp.png" alt="icono de whatsapp">
                    TEL: +54912121121
                </p>
            </article>
            <article>
                <p>
                    <img class="icon__footer" src="../assets/email.png" alt="icono de email">
                    borjamates@gmail.com 
                </p>
            </article>
            <article>
                <p>
                    <img class="icon__footer" src="../assets/entrega-rapida.png" alt="icono de entrega rapida">
                    Envio gratis a partir de $10.000 
                </p>
            </article>
        </section>
        <section class="footer_columna_redes">
            <article>
                <img class="icon__footer__2" src="../assets/facebook.png" alt="icono de facebook">
            </article>
            <article>
                <img class="icon__footer__2" src="../assets/instagram.png" alt="icono de instagram">
            </article>
            <article>
                <img class="icon__footer__2" src="../assets/tik-tok.png" alt="icono de tiktok">
            </article>
        </section>
        <section class="logo__footer">  
            <img class="logo__footer__img" src="../assets/logo-circular.png" alt="Logo de Borja Mate">
        </section>
    </footer>
</body>
<!-- Script de BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    AOS.init();
  </script>
